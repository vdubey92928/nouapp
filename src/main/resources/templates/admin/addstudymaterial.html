<html th:replace="~{admin/adminbase::layout(~{::section})}">
	
<head></head>
<body>
	<section>
			<div class="row">
						<div class="col-sm-10 mx-auto bg-warning bg-opacity-50 shadow p-5">
							<h1 class="text-center text-info">Add study material</h1>
							<form method="post" th:object="${dto}"class=" p-3  " enctype="multipart/form-data">
							<div class="row pt-4">
							<div class="col-sm-6 my-2">
								<label>Select Course : </label>
								<select th:field="${dto.course}" class="form-control bg-white text-center" style="border: 1px solid black;">
									<option value="">---Select Course---</option>
									<option value="B.Tech.">B.Tech.</option>
									<option value="B.C.A.">B.C.A.</option>
									<option value="B.A.">B.A.</option>
									<option value="B.Com.">B.Com</option>
									<option value="B.B.A.">B.B.A.</option>
									<option value="M.Tech.">M.Tech.</option>
									<option value="M.C.A.">M.C.A.</option>
									<option value="M.A.">M.A</option>
								</select>
							</div>
							<div class="col-sm-6 my-2">
								<label>Select Branch :</label>
								<select th:field="${dto.branch}" class="form-control bg-white text-center" style="border: 1px solid black;">
									<option value="">---Select Branch---</option>
									<option value="CS">COMPUTER SCIENCE</option>
									<option value="IT">INFORMATION TECHNOLOGY</option>
									<option value="CA">COMPUTER APPLICATION</option>
								</select>
							</div>
							<div class="col-sm-6 my-2">
								<label>Select Year :</label>
								<select th:field="${dto.year}" class="form-control bg-white text-center" style="border: 1px solid black;">
									<option value="">---Select Year---</option>
									<option value="First Year">First Year</option>
									<option value="Second Year">Second Year</option>
									<option value="Third Year">Third Year</option>
									<option value="Final Year" >Final Year</option>
								</select>
							</div>
							<div class="col-sm-6 my-2">
								<label>Enter Subject :</label>
								<input type="text" th:field="${dto.subject}" class="form-control bg-white text-dark" placeholder="Enter Subject..." required/>
							</div>
							<div class="col-sm-6 my-2">
								<label>Enter Topic :</label>
								<input type="text" th:field="${dto.topic}" class="form-control bg-white text-dark" placeholder="Enter Topic..." required/>		
							</div>
							<div class="col-sm-6 my-2">
								<label>Select Material Type :</label>
								<select th:field="${dto.materialtype}" class="form-control bg-white text-center" style="border: 1px solid black;">
									<option value="">---Select Material Type---</option>
									<option value="studymaterial">Study Material</option>
									<option value="assignment">Assignment</option>
								</select>
							</div>
							<div class="col-sm-12 my-2">
								<label>Choose File : </label>
								<input type="file" th:field="${dto.filename}" class="form-control bg-white text-dark" required/>
							</div>
							<div class="col-sm-12 my-2 pt-3 mx-auto ">
								<button type="submit" class="btn btn-primary rounded-3 w-100 px-3 py-2">Upload</button>
								<button type="reset" class="btn btn-secondary rounded-3  w-100 px-3 py-2">Reset</button>
							</div>
							</div>
						</div>
					</div>
		</form>
	</section>
</body>
</html>
